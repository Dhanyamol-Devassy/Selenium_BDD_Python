name: Run Behave Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psutil
          pip install allure-behave

      - name: Install Allure Command-Line Tool
        run: |
          npm install -g allure-commandline --save-dev

      - name: Run Behave tests
        run: |
          behave -f allure_behave.formatter:AllureFormatter -o reports/allure-results features

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

      - name: Generate Allure Report
        run: |
          allure generate reports/allure-results --clean -o reports/allure-report
          allure open reports/allure-report  # Optional: this will open the report in a browser

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
