name: Run Behave Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psutil
          pip install allure-behave  # Ensure allure-behave is installed

      - name: Install Allure Command-Line Tool
        run: |
          # Install Allure via npm
          npm install -g allure-commandline --save-dev

      - name: Run Behave tests
        run: |
          # Run Behave tests with Allure results
          behave -f allure_behave.formatter:AllureFormatter -o reports/allure-results features

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

      - name: Install Allure command-line (Optional: For generating report locally in the workflow)
        run: |
          # Install Allure command line to generate the report
          wget -q https://github.com/allure-framework/allure2/releases/download/2.16.1/allure-2.16.1.zip
          unzip -q allure-2.16.1.zip
          sudo mv allure-2.16.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure Report
        run: |
          allure generate reports/allure-results --clean -o reports/allure-report
          allure open reports/allure-report  # Optionally, you can use this if you want to open it

      - name: Upload Allure Report as Artifact (Optional: If you want to download the report)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
